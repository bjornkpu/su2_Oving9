    <style>
        body {
            padding-top: 50px;
        }
        .wrapper{
            background-color: black;
            width:150px;
            margin-left: 43.5%;
        }
    #tableContain {
        width: 80%;
        margin-left: 10%;
        border: 3px solid green;
        padding: 15px;
    }
    </style>
</head>
<body> <!-- BODY-------------------------------------------------------------------------------- -->


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="index.html">BKs Quiz!</a>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Quizzer</a></li>
                <li><a href="registrer.html">Registrer Ny</a></li>
                <li class="active"><a href="scoreboard.html">Scoreboard</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <h1 class="text-center">
            Scoreboard
        </h1>
        <div id="tableContain">
            <table class="table table-hover" id="myTable">
                <thead>
                <tr>
                    <th>Nick</th>
                    <th>Quiz Name</th>
                    <th>Score</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#myTable').DataTable({
            ajax: {
                url: 'rest/quiz/getScoreMap',
                dataSrc: ''
            },
            bAutoWidth: false,
            dom: '<"wrapper"l>ft<"contain"ip>',
            columns: [
                {data: 'nick'},
                {data: 'quizName'},
                {data: 'score'}
            ]
        }).order([1, 'desc']).draw();

        window.setInterval( function () {
            $('#myTable').DataTable().ajax.reload();
        }, 1000);
    })

</script>
